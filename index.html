<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <container>
      <div class="enter-date">
        <div class="date-input">
          <label class="label">DAY</label>
          <input type="number" class="day" placeholder="DD" min="1" max="31" />
          <span class="error-message"></span>
        </div>
        <div class="date-input">
          <label class="label">MONTH</label>
          
          <input
            type="number"
            class="month"
            placeholder="MM"
            min="1"
            max="12"
          />
          <span class="error-message">This field is required</span>
        </div>
        <div class="date-input">
          <label class="label" for="year">YEAR</label>
          <input
            type="number"
            class="year"
            placeholder="YYYY"
            min="1900"
            max="2099"
          />
          <span class="error-message">This field is required</span>
        </div>
      </div>
      <div class="line">
        <hr />
        <div class="dot">
          <img
            src="assets/images/icon-arrow.svg"
            alt="Calculate Age"
            id="calculate-btn"
            onclick="calculateAge()"
          />
        </div>
      </div>

      <div class="response-part">
        <div class="response-item">
          <span id="response-years">--</span>
          <span class="default-text"> years</span> 
        </div>
        <div class="response-item">
          <span id="response-months">--</span>
          <span class="default-text"> months</span> 
        </div>
        <div class="response-item">
          <span id="response-days">--</span>
          <span class="default-text"> days</span> 
        </div>
      </div>
      

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
